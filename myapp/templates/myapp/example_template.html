<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Namespaced URL</title>
</head>
<body>
    <h1>Welcome to My App</h1>
    
    <!-- Using the namespaced URL -->
    <a href="{% url 'myapp:some-view' %}">Go to Some View</a>
    <br>
    <a href="{% url 'myapp:some-other-view' %}">Go to Some Other View</a>
    
</body>
</html>
